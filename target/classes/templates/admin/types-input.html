<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <title>分类新增</title>
</head>
<body>
    <!--导航-->
    <nav th:replace="admin/_fragments :: menu(3)" class="ui inverted m-shadow-small attached segment">

    </nav>

    <!--二级导航-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/types/input}" class="active teal item">新增</a>
                <a href="#" th:href="@{/admin/types}" class="item">列表</a>
            </div>
        </div>
    </div>


    <!--中间内容-->
    <div class="m-padded-tb-large m-container-small">
        <div class="ui container">
            <form action="#" th:object="${type}" th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}" method="post" class="ui form">

                <input type="hidden" name="id" th:value="*{id}">

                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">名称</label>
                        <input type="text" name="name" th:value="*{name}" placeholder="标签名称">
                    </div>
                </div>





                <div class="ui error message"></div> <!--显示错误信息-->

                <div class="ui negetive message" th:unless="${#strings.isEmpty(msg)}">
                    <i class="close icon"></i>
                    <div class="header">验证失败：</div>
                    <p th:text="${msg}">对不起，操作失败！</p>
                </div>


                <div class="ui right aligned container">
                    <button type="button" onclick="window.history.go(-1)" class="ui button">返回</button>
                    <button  class="ui teal button">新增</button>


                </div>


            </form>
        </div>

    </div>

    <!--底部-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    </footer>

    <th:block th:replace="admin/_fragments :: script">
    </th:block>

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>




        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown();


        $('.ui.form').form({
            fields: {
                title: {
                    identifier: 'name',
                    rules: [{
                        type: 'empty',
                        prompt: '标题，请输入博客标题'

                    }]
                }
            }

        });
    </script>

</body>
</html>
